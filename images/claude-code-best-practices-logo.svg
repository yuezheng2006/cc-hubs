<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </radialGradient>
    <linearGradient id="brain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#5b73ff"/>
      <stop offset="100%" style="stop-color:#c44fff"/>
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <linearGradient id="circle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#5b73ff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bg)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="150" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="200" cy="100" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="350" cy="80" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="450" cy="120" r="2.5" fill="#fff" opacity="0.5"/>
  <circle cx="650" cy="90" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="800" cy="160" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="900" cy="110" r="1.5" fill="#fff" opacity="0.3"/>
  <circle cx="950" cy="200" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="850" cy="900" r="3" fill="#fff" opacity="0.7"/>
  <circle cx="750" cy="950" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="150" cy="900" r="2.5" fill="#fff" opacity="0.6"/>
  <circle cx="50" cy="850" r="1.5" fill="#fff" opacity="0.4"/>
  
  <!-- Main Circle -->
  <circle cx="512" cy="512" r="400" fill="none" stroke="url(#circle)" stroke-width="4" opacity="0.8"/>
  
  <!-- Brain Circuit -->
  <g transform="translate(512, 320)" fill="url(#brain)" stroke="url(#brain)" stroke-width="2">
    <!-- Left hemisphere -->
    <path d="M-80,0 Q-100,-30 -80,-60 Q-60,-80 -40,-60 Q-20,-40 -40,-20 Q-60,0 -80,0 Z" fill="none"/>
    <path d="M-70,-10 Q-50,-25 -30,-10" fill="none"/>
    <path d="M-75,-35 Q-55,-50 -35,-35" fill="none"/>
    <path d="M-65,-50 Q-45,-35 -25,-50" fill="none"/>
    
    <!-- Right hemisphere -->
    <path d="M80,0 Q100,-30 80,-60 Q60,-80 40,-60 Q20,-40 40,-20 Q60,0 80,0 Z" fill="none"/>
    <path d="M70,-10 Q50,-25 30,-10" fill="none"/>
    <path d="M75,-35 Q55,-50 35,-35" fill="none"/>
    <path d="M65,-50 Q45,-35 25,-50" fill="none"/>
    
    <!-- Center connection -->
    <path d="M-40,-30 L40,-30" fill="none"/>
    <path d="M-30,-10 L30,-10" fill="none"/>
    
    <!-- Circuit nodes -->
    <circle cx="-60" cy="-30" r="3"/>
    <circle cx="-40" cy="-45" r="2.5"/>
    <circle cx="-20" cy="-25" r="2"/>
    <circle cx="0" cy="-30" r="3"/>
    <circle cx="20" cy="-25" r="2"/>
    <circle cx="40" cy="-45" r="2.5"/>
    <circle cx="60" cy="-30" r="3"/>
    
    <!-- Neural connections -->
    <line x1="-60" y1="-30" x2="-90" y2="-50" stroke-width="1" opacity="0.6"/>
    <line x1="-40" y1="-45" x2="-20" y2="-65" stroke-width="1" opacity="0.6"/>
    <line x1="40" y1="-45" x2="20" y2="-65" stroke-width="1" opacity="0.6"/>
    <line x1="60" y1="-30" x2="90" y2="-50" stroke-width="1" opacity="0.6"/>
    <line x1="-60" y1="-30" x2="-80" y2="-10" stroke-width="1" opacity="0.6"/>
    <line x1="60" y1="-30" x2="80" y2="-10" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Upload Arrow -->
  <g transform="translate(512, 420)" fill="url(#brain)">
    <path d="M0,-30 L-15,-15 L-8,-15 L-8,30 L8,30 L8,-15 L15,-15 Z"/>
  </g>
  
  <!-- CC Text -->
  <g transform="translate(512, 580)" fill="url(#brain)" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <text x="0" y="0" font-size="120" letter-spacing="10">CC</text>
  </g>
  
  <!-- Claude Code Text (top) -->
  <g transform="translate(512, 200)" fill="url(#text)" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <text x="0" y="0" font-size="48" letter-spacing="8">CLAUDE CODE</text>
  </g>
  
  <!-- Best Practices Text (bottom) -->
  <g transform="translate(512, 750)" fill="url(#text)" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <text x="0" y="0" font-size="36" letter-spacing="6">BEST PRACTICES</text>
  </g>
</svg>